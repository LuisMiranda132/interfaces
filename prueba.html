    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	  </div>
	  <div class="modal-body">
            Era una vaca lechera
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
	  </div>
	</div>
      </div>
    </div>

    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" data-original-title="Tooltip on left">Tooltip on left</button>
    
    <button id="tooltip1" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" data-original-title="Tooltip on top">Tooltip on top</button>

    </div>

	</div>

	<span class="glyphicon glyphicon-chevron-right"></span>
