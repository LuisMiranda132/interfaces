    <style type="text/css">

      p {
      margin: 1% 1% 1% 1%;
      }

      h1 {
      margin-top: 1%;
      }

      #title {
      margin: 10px 10px 10px 10px;

      #body {
      width: 100%;

      #body ul {

      #body h1{

      #body ul li {

  </head>
  <body style="height=457px">
    <div id="title">
      <h1>Nombre origami</h1>

    <div id="body">
	<ul>
	  <li>

	    </div>
	  </li>
          <li style="width:auto;height:auto">
	    <div class='container'>
	      <div class="span13" style="margin-left: 25%">
		<section id="wizard">
		  <div id="rootwizard">
		    <div class="navbar">
		      <!-- <div class="navbar-inner"> -->
		      <div>
			<div class="container">
			  <ul>
			    <li style="width:auto; height:auto"><a href="#tab1" data-toggle="tab">First</a></li>

			</div>
		      </div>
		    </div>
		    <div id="bar" class="progress progress-striped active">
		      <div class="bar"></div>
		    </div>
		    <ul class="pager wizard" style="margin:0px 0px 20px 0px">
		      <li class="previous" style="height: auto"><a href="#">Previous</a></li>
		      <li class="next" style="height: auto"><a href="#">Next</a></li>

		  </div>
		</section>

	    <script src="jquery-latest.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	    <script src="jquery.bootstrap.wizard.js"></script>
	    <script>
	      $(document).ready(function() {
	      $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
	      var $total = navigation.find('li').length;
	      var $current = index+1;
	      var $percent = ($current/$total) * 100;
	      $('#rootwizard').find('.bar').css({width:$percent+'%'});
	      }});	
	      window.prettyPrint && prettyPrint()
	      });	
	    </script>
